<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芯空一号 · 空间多组学技术平台匹配助手</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>芯空一号<br>空间多组学技术平台匹配助手</h1>
            <p class="subtitle">重塑空间组学研究新范式，开启生命时空图谱新纪元</p>
        </header>

        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="study-type">研究类型</label>
                    <select id="study-type">
                        <option value="transcriptome">转录组</option>
                        <option value="proteome">蛋白组</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="species">物种类型</label>
                    <select id="species">
                        <option value="multispecies">多物种</option>
                        <option value="human">人类</option>
                        <option value="mouse">小鼠</option>
                        <option value="dog">犬类</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sample-type">样本类型</label>
                    <select id="sample-type">
                        <option value="FF">新鲜冷冻（FF）</option>
                        <option value="FFPE">石蜡包埋（FFPE）</option>
                        <option value="white">未染色白片</option>
                        <option value="TMA">组织芯片（TMA）</option>
                    </select>
                </div>
            </div>

            <button id="match-btn" class="main-button">
                🔍 立即匹配技术平台
            </button>
        </div>

        <!-- 结果区 -->
        <div id="results" class="results-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
